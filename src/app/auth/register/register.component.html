<!-- *ngIf="currentStep === 1" #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)" -->
<form #contactForm="ngForm" (ngSubmit)="register(contactForm)" class="login">
    <div class="header-container">
        <div class="return-img">
            <mat-icon class="arrow_back" [routerLink]="['/login']">arrow_back</mat-icon>
        </div>
        <h1>Konto erstellen</h1>
        <div></div>
    </div>
    <span>Mit deinem Namen und deiner E-Mail-Adresse hast du dich Angemeldet</span>
    <div>
        <div class="input-fild">
            <mat-icon>account_circle</mat-icon>
            <input type="text" [(ngModel)]="user.username" #usernameField="ngModel" name="username" placeholder="Username" required minlength="4">
        </div>

    </div>

    <div>
        <div class="input-fild">
            <mat-icon>mail_outline</mat-icon>
            <input type="email" [(ngModel)]="user.email" placeholder="Email Adresse" #emailField="ngModel" name="email" required email>
        </div>

    </div>


    <div>
        <div class="input-fild">
            <mat-icon>key</mat-icon>
            <input type="password" [(ngModel)]="user.password" #passwordField="ngModel" name="password" placeholder="Passwort" required minlength="5">
        </div>
    </div>

    <div>
        <div class="input-fild">
            <mat-icon>key</mat-icon>
            <input type="password" [(ngModel)]="user.password2" #passwordField="ngModel" name="password2" placeholder="wiederhole das Passwort bitte" required minlength="5">
        </div>
    </div>

    <div class="d-flex gap8">
        <input class="cursor-pointer checkbox" [(ngModel)]="checkbox" type="checkbox" id="checkbox" name="datenschutz" required>
        <label for="datenschutz">Ich stimme der Datenschutz 
            <a  routerLink="/privacy">Datenschutzerklärung </a><span>zu</span>.
        </label>
    </div>

    <div type="submit" class="buttons">
        <!--  -->
        <app-primary-button [disabled]="!contactForm.valid" [type]="'submit'" [text]="'Regestrieren'" (action)="register(contactForm)"></app-primary-button>
        <app-secondary-button (action)="backToLogin()" [type]="'button'" [text]="'Zurück'"></app-secondary-button>


    </div>



</form>
